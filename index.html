<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>終極密碼</title>
    <script src="app.js" defer></script>
  </head>
  <body style="background: red; color: aliceblue; font-weight: bold;">

    <main>
      <h1>猜數字遊戲</h1>
      <h3>輸入數字:</h3>
      <div class="scanf">
          <span class="i1" style="font-size: 20px;">最小範圍:<input style="font-size: 25px; background-color: transparent; color: white;" type="number" inputmode="decimal" id="inputMin" placeholder="1"></span>
          <br>
          <span class="i2" style="font-size: 20px;">最大範圍:<input style="font-size: 25px; background-color: transparent; color: white;" type="number" inputmode="decimal" id="inputMax" placeholder="隨便你"> </span>
          <br>
          <br>
          <button id="rand" style="height: 30px; width: auto; font-size: 16px;">產生數字</button>
      </div>
      <div class="scope" style="height: auto; width: auto;"></div>
      <br>


      <div class="guess">
          <span style="font-size: 20px;">猜的數字:<input style="font-size: 25px; background-color: transparent; color: white;" type="number" inputmode="decimal" id="guessInput"></span>
          <br>
          <br>
          <button style="height: 30px; width: auto; font-size: 20px;">確定了!</button>
      </div>
      <div class="view">
          
      </div>

  </main>
  </body>
</html>
